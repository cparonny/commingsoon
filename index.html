    <title>Comming Soon </title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="css/app.css">

  <body>
   
      
    <main role="main" class="container text-center d-flex flex-column justify-content-center align-items-end">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/84/Apple_Computer_Logo_rainbow.svg"  alt="">
            <span>Apple</span>
        </div>
      
        <h1 class="text-white">Comming Soon</h1>
    <div class="countdown text-white text-uppercase d-flex justify-content-center">
        <span><div class="count" id="days">00</div>Days</span>
        
        <span><div class="count" id="hours">00</div>Hours</span>
        
        <span><div class="count" id="minutes">00</div>Minutes</span>
        
        <span><div class="count" id="seconds">00</div>Seconds</span>
        
    </div>

    <div class="subscribe">
        <h6 class="info-text">
            Join the waiting list .
        </h6>
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                <form class="form-inline" role="form">
                  <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail2">Email address</label>
                    <input type="email" class="form-control transparent" placeholder="Your email here...">
                 
                    <button type="submit" class="mgnl btn btn-danger btn-xs btn-fill">Notify Me</button>
                  </div>

                </form>

            </div>
        </div>
    </div>

 
    </main>
